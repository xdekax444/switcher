<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
    />
  </head>
  <body>
    <div class="form">
      <div class="faceContainer">
        <div class="eye" id="left"></div>
        <div class="eye" id="right"></div>
        <div class="mouth"></div>
      </div>
      <h1>Login</h1>
      <input type="email" id="email" autocomplete="off" required />
      <label for="email" class="labelEmail">
        <span class="contentEmail">Email</span>
      </label>
      <input type="password" id="pass" required />
      <label for="pass" class="labelPass">
        <span class="contentPass">Password</span>
      </label>
      <button class="btn">
        <span>Login</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
